<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/popup.css" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <div id="rc__wrapper">
      <div id="rc__header">
        <h1>Recruiters Helper</h1>
      </div>
      <div id="rc__containers">
        <div class="rc__form">
          <label for="text">API key</label>
          <input name="text" class="rc__input" placeholder="Your API key" />
        </div>
        <div class="rc__check-list">
          <div class="rc__check-elem"></div>
        </div>
        <div class="rc__button">
          <button class="button" id="rc__check">Push</button>
        </div>
      </div>
    </div>
    <script src="./js/popup.js"></script>
  </body>
</html>
